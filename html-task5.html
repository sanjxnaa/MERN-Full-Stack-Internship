<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Task 5</title>
    <style>
    table{

        border: 2px;
        border-color: rgb(0, 0, 0);
        border-collapse: collapse;
        background-origin: padding-box;
        border-width: 2px;
        width: 600px;
    }
    h1{
        color: blue;
        text-align: center;
    }
    button{
        justify-content: center;
        flex: content;
    }
    .container{
        text-align: center;
    }
    textarea{
        width:99%;
    }
    h3{
        background-image: url(arr.png);
        border-color: white;
        display: flex;
        width:300px;
        background-size:cover;
        color: white;
        padding-left: 10px;
        size-adjust: auto;
        font-size: larger;
        margin-bottom: 20px;
        }
    </style>
</head>
<body style="font-family: 'Times New Roman', Times, serif;">
    <h3>Task - 5</h3>
    <h1>Registration form</h1>
    <form>
    <table border="2" align="center">
        <tr>
            <td align="center" style="font-weight: bold;" width="200px"><label for="firstName">First Name</label></td>
            <td><input type="text" id="firstName" size="63"/></td>
        </tr>
        <tr>
            <td align="center" style="font-weight: bold;" width="200px"><label for="lastName">Last Name</label</td>
            <td><input type="text" id="lastName" size="63"/></td>
        </tr>
        <tr>
            <td align="center" style="font-weight: bold;" width="200px"><label for="email">Email</label></td>
            <td><input type="email" id="email" size="63"/></td>
        </tr>
        <tr>
            <td align="center" style="font-weight: bold;" width="200px"><label for="password">Password:</label></td>
            <td><input type="password" id="password" size="63"/></td>
        </tr>
        <tr>
            <td align="center" style="font-weight: bold;" width="200px"><label for="password">Re-enter Password:</label></td>
            <td><input type="password" id="password" size="63"/></td>
        </tr>
        <tr>
            <td rowspan="2" align="center" style="font-weight: bold;" width="200px"><label for="gender">Gender:</label></td>
            <td><input type="radio" id="male" name="gender" />
                <label for="male">Male</label>
            </td>
        </tr>
        <tr><td><input type="radio" id="female" name="gender" />
                <label for="female">Female</label>
            </td>
        </tr>
        <tr>
            <td align="center" style="font-weight: bold;" width="200px"><label for="age">Age:</label></td>
            <td><input type="text" id="age" size="63"/></td>
        </tr>
        <tr>
            <td align="center" style="font-weight: bold;" width="200px"><label for="number">Phone Number</label></td>
            <td><input type="text" id="number" size="63"/></td>
        </tr>
        <div class="address">
        <tr>
            <td align="center" style="font-weight: bold;" width="200px"><label for="address">Address</label></td>
            <td><textarea></textarea></td>
        </tr>
        </div>
        <tr>
            <td align="center" style="font-weight: bold;" width="200px"><label for="state">State</label></td>
            <td><input type="text" id="state" size="63"/></td>
        </tr>
        <tr>
            <td align="center" style="font-weight: bold;" width="200px"><label for="country">Country</label></td>
            <td><select name="country">
                <option value="">Choose your country</option>
                <option value="Karnataka">Karnataka</option>
                <option value="TamilNadu">Tamil Nadu</option>
                <option value="other">Other</option>
            </select></td>
        </tr>
        <tr>
            <td align="center" style="font-weight: bold;" width="200px">Languages known</td>
            <td>
                <input type="checkbox" id="english" />
                <label for="english">English</label>
                <input type="checkbox" id="kannada" />
                <label for="kannada">Kannada</label>
                <input type="checkbox" id="Hindi" />
                <label for="hindi">Hindi</label>
                <input type="checkbox" id="telugu" />
                <label for="telugu">Telugu</label>
            </td>
        </tr>
        <tr><td colspan="2">
            <input type="checkbox" id="declaration"/><label for="declaration">  Hereby I declare all the given details are true.</label>
        </td></tr>
        <tr><td align="right" colspan="2">
            Log in to <span><A id="ethnus" href="https://ethnus.com/" target="_blank">Ethnus</A></span> website
        </td></tr>
    </table>
    <br>
    <div class="container">
    <button type="submit" value="submit">Register</button>
    </div>
</form>
    
</body>
</html>
